<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="./sifrr.template.js"></script>
    <script>
      const template = Sifrr.Template.createTemplate`asdd<span :render-if="${({ i }) => i > 10}">${(
        { i },
        oldV
      ) => {
        return `${Date.now()} + ${i * 1000}`;
      }}</span>sdfd`;

      const temp2 = Sifrr.Template.createTemplate`sfdf <div>${({ n }) => {
        return [...Array(n)].map((x, i) => template.clone({ i }).content.childNodes);
      }}</div><span>dfsdfd</span>aff`;

      const ttt = temp2.clone({ n: 10 });
      document.body.appendChild(ttt.content);

      function updateTTT(n) {
        ttt.parent.n = n;
        temp2.update(ttt);
      }
    </script>
  </body>
</html>
