<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sifrr</title>
  <link href="/css/currentStyle.css" rel="stylesheet">
</head>
<body>
  <main-element id="main"></main-element>
  <script src="/sifrr.fetch.min.js" charset="utf-8"></script>
  <script src="/sifrr.dom.js" charset="utf-8"></script>
  <script type="text/javascript">
    'use strict';
    /* eslint-disable no-var, no-unused-vars */
    var useSifrrInArray = window.location.href.indexOf('useSifrr') >= 0;
    var useAnimation = window.location.href.indexOf('useAnim') >= 0;
    var keyedKey = window.location.href.indexOf('useKey') >= 0 ? 'id' : '';
    /* eslint-enable no-var, no-unused-vars */
    Sifrr.Dom.setup();
    Sifrr.Dom.Event.add('click');

    Sifrr.Dom.load('main-element');
  </script>
</body>

</html>
