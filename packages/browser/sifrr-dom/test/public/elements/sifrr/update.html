<template>
  <div id="html" :sifrr-html="true">
    ${this.state.html}
  </div>
  <p id="text" :render-if="${this.state.render}">some ${this.state.text} text</p>
  <table :sifrr-html="true" style="display: inline">
    <!-- ${this.state.row} -->
  </table>
  <div id="attr" some-attr="${this.state.attr}"></div>
  <div
    id="props"
    :prop="${this.prop}"
    :prop2="ok"
    :camel-case="ok"
    :state="${this.state.inner}"
    :state-prop="${this.state.inner}"
  ></div>
</template>
<script type="text/javascript">
  const row = document.createElement('tr', { is: 'sifrr-row' });
  row.id = 'row';
  row.state = {
    id: 1,
    label: 'ok'
  };
  class SifrrUpdate extends Sifrr.Dom.Element {
    get prop() {
      return 'prop';
    }
  }
  SifrrUpdate.defaultState = {
    html:
      '<p>p</p><div id="attribute" some-attr="random" _click="console.log(\'click\')" _keyup="console.log(\'keyup\')">div</div><p id="replaced"></p><a></a>',
    text: 'random',
    row: row,
    attr: 'attr',
    inner: { prop: 'prop' },
    render: true
  };
  Sifrr.Dom.register(SifrrUpdate, { dependsOn: 'sifrr-row' });
</script>
