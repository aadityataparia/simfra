<template>
  <div id="array" :sifrr-html="true">
    ${this.state.array()}
  </div>
  <div id="childnodes" :sifrr-html="true">
    ${this.state.childnodes()}
  </div>
  <div id="children" :sifrr-html="true">
    ${this.state.children()}
  </div>
  <div id="template" :sifrr-html="true">
    ${this.state.template()}
  </div>
  <div id="onenode" :sifrr-html="true">
    <!-- -->              ${this.state.onenode()}
  </div>
  <div id="string" :sifrr-html="true">
    ${this.state.string}
  </div>
  <div id="nohtml" :sifrr-html="true">
    No binding
  </div>
</template>
<script type="text/javascript">
  function createTemplate(innerHtml) {
    const template = document.createElement('template');
    template.innerHTML = innerHtml;
    return template;
  }

  class BindingHTML extends Sifrr.Dom.Element {}
  BindingHTML.defaultState = {
    array: () => [document.createElement('p'), document.createElement('p')],
    template: () => createTemplate('<div>template</div><a>a</a>'),
    childnodes: () => createTemplate(`<div>childnode</div><a>a</a>`).content.childNodes,
    children: () => createTemplate('<div>children</div><a>a</a>').content.children,
    onenode: () => document.createElement('p'),
    string: '<h1>string</h1>'
  };
  Sifrr.Dom.register(BindingHTML);
</script>
