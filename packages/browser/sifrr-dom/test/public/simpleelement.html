<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  </head>
  <body>
    <h1>OK</h1>
    <sifrr-small></sifrr-small>
    <script src="/sifrr.fetch.min.js" charset="utf-8"></script>
    <script src="/sifrr.dom.js" charset="utf-8"></script>
    <script type="text/javascript">
      /* eslint-disable */
      var seText = Sifrr.Dom.SimpleElement('abcd');
      var seTextState = Sifrr.Dom.SimpleElement('${this.state.text}', { text: 'yay' });
      var seBasic = Sifrr.Dom.SimpleElement('<div><p>abcd</p></div>');
      var seMultipleChild = Sifrr.Dom.SimpleElement('<div></div><p></p>');
      var seState = Sifrr.Dom.SimpleElement('<p>${this.state.p}</p>', { p: 'default' });
      var seExtra = Sifrr.Dom.SimpleElement('<div><p>${this.state.p}</p><span></span></div>', { p: 'default' });
      var seAttr = Sifrr.Dom.SimpleElement('<div><p data-attr=${this.state.attr} class="${this.state.class}"></p></div>');
      var seComplex = Sifrr.Dom.SimpleElement('<div><p data-attr=${this.state.attr} class="${this.state.class}" id="ok"></p>${this.state.some}</div>');
      var seComment = Sifrr.Dom.SimpleElement('<p>${this.state.before}<!-- comm -->${this.state.after}</p>', { before: 'b', after: 'a' });

      const p = document.createElement('p');
      p.innerHTML = '${this.state.p}';
      var seDom = Sifrr.Dom.SimpleElement(p);

      var seClone = seComplex.sifrrClone();
      var seStateClone = seState.sifrrClone();
      /* eslint-enable */
    </script>
    <script>
      Sifrr.Dom.setup({
        useShadowRoot: true
      });
      Sifrr.Dom.load('sifrr-small');
      Sifrr.Dom.load('sifrr-row');
    </script>
  </body>
</html>
