<template>
  <style>
    p {
      color: red;
    }
  </style>
  <p>hahahhahha #{bind.text} damn son</p>
  <input value=#{bind.input}>
  <random-el data-bind=#{bind.randomElement}></random-el>
  <content></content>
</template>
<script>
  SF.defaultBind["my-app"] = {
    "text": "I\'m a shadow-element using Shadow DOM!",
    "input": "whatever",
    "randomElement": {
      "text": "this is random text"
    }
  }
  SF.attributeChangedCallback["my-app"] = function(e) {
    e.shadowRoot.querySelector("input").addEventListener("click", myAppClick);
  }

  function myAppClick() {
    alert('my-app input clicked');
  }
</script>
