<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <title>Test</title>
  <style media="screen">
    sf-route {
      display: none;
    }

    sf-route.active {
      display: block;
    }
  </style>
</head>

<body>
  <a href="/location/1">location/1</a>
  <a href="/location/2">location/2</a>
  <a href="/location/3">location/3</a>
  <a href="/what/lol">what/lol</a>
  <a href="/home">home</a>
  <a href="/what/bang/okay">what/bang/okay</a>
  <a href="/what">what</a>
  <sf-route data-route="/home">
    <simple-carousel>
      <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/2/2d/0.jpg" alt="Karnala" src="https://tuneout.aadityataparia.com/s3/img/locations/2/2d/0.jpg">
      <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/2/2d/1.jpg" alt="Karnala">
      <img data-src="https://tuneout.aadityataparia.com/s3/img/locations/2/2d/2.jpg" alt="Karnala">
    </simple-carousel>
  </sf-route>
  <sf-route data-route="/what">
    <simple-carousel id="noloading">
      <p>One slide</p>
      <p>Two slide</p>
      <p>Three slide</p>
    </simple-carousel>
    <sf-route data-route="/what/bang">
      sf-route inside sf-route doesn't work
    </sf-route>
  </sf-route>
  <sf-route data-route="/what/../okay">
    /what/../okay
  </sf-route>
  <sf-route data-route="/what/*">
    /what/*
  </sf-route>
  <sf-route data-route="/what/:okay">
    #{route.okay}
  </sf-route>
  <sf-route data-route="/what/bang">
    /what/bang
  </sf-route>
  <sf-route data-route="..">
    show everywhere
  </sf-route>
  <sf-route data-route="location/:id">
    <sf-location data-location-id='#{route.id}'></sf-location>
  </sf-route>
  <my-app data-bind='{"text":"abcd"}' class="my-app">
    <p>No data binding in slotted elements #{data.text}.</p>
    <p>Okay.</p>
  </my-app>
  <p>Outside p!</p>
  <script type="text/javascript" src="/sf.js"></script>
  <script type="text/javascript">
    SF.API.get('https://tuneout.aadityataparia.com/api/location/1', {}, consoling)

    function consoling(result) {
      console.log(result.results);
    }
    SF.loadCustomElement(['random-el', 'my-app', 'sf-location', 'sf-route']);
    SF.loadCustomElement({
      'simple-carousel': 'https://www.aadityataparia.com/carousel/SF-Component/simple-carousel.html'
    });
    SF.setBindData(document.querySelector('#noloading'), {
      'loading': {
        'style': {
          'display': 'none'
        }
      }
    });
  </script>
</body>

</html>
